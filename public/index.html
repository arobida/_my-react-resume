<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(["_setAccount", "UA-114992420-1"]);
			_gaq.push(["_trackPageview"]);

			(function() {
				var ga = document.createElement("script");
				ga.type = "text/javascript";
				ga.async = true;
				ga.src =
					("https:" == document.location.protocol
						? "https://ssl"
						: "http://www") + ".google-analytics.com/ga.js";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<!--
			manifest.json provides metadata used when your web app is added to the
			homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
		-->

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/waving-hand.png" />

		<!--
			Notice the use of %PUBLIC_URL% in the tags above.
			It will be replaced with the URL of the `public` folder during the build.
			Only files inside the `public` folder can be referenced from the HTML.

			Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
			work correctly both with client-side routing and a non-root public URL.
			Learn how to configure a non-root public URL by running `npm run build`.
		-->
		<link
			href="https:////cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"
			rel="stylesheet"
		/>

		<title>arfolio</title>
	</head>

	<body>
		<noscript> You need to enable JavaScript to run this app. </noscript>
		<form
			name="contact"
			netlify
			netlify-honeypot="bot-field"
			hidden
			class="ui form"
		>
			<div class="required field">
				<label>Name</label>
				<div class="ui input">
					<input
						type="text"
						name="name"
						value=""
						placeholder="Name"
						required=""
					/>
				</div>
			</div>
			<div class="required field">
				<label>About</label>
				<textarea
					name="message"
					placeholder="Tell me more about you..."
					required=""
					rows="3"
				></textarea>
			</div>
			<div class="required field">
				<label>Email</label>
				<div class="ui input">
					<input
						type="email"
						name="email"
						value=""
						placeholder="joe@schmoe.com"
						required=""
					/>
				</div>
			</div>
			<button type="submit" class="ui orange animated button" role="button">
				<div class="visible content">
					Submit <i aria-hidden="true" class="send outline icon"></i>
				</div>
				<div class="hidden content">
					Send? <i aria-hidden="true" class="send outline icon"></i>
				</div>
			</button>
		</form>
		<div id="root"></div>
		<!--
			This HTML file is a template.
			If you open it directly in the browser, you will see an empty page.

			You can add webfonts, meta tags, or analytics to this file.
			The build step will place the bundled scripts into the <body> tag.

			To begin the development, run `npm start` or `yarn start`.
			To create a production bundle, use `npm run build` or `yarn build`.
		-->
	</body>
</html>
